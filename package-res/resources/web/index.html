<!DOCTYPE html>
<html lang="en">
<head>
  <title>Samples Framework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- We need web context for requirejs and css -->
  <script type="text/javascript" src="webcontext.js?context=mantle&cssOnly=true"></script>
  <script type="text/javascript" src="js/PenathoEmbedFrameworkInit.js"></script>
  
  <link rel="stylesheet" type="text/css" href="css/PentahoEmbedFramework.css">
</head>
<body class="bootstrap">
  
  <article id="app-container" class="container-fluid">
    <header class="row-fluid">
      <span class="span12"> 
        <h1 id="app-header"></h1>
        <button id="back-button" class="btn" title="Back to Plugins">Back to Plugins</button>
      </span>
    </header>

    <main class="row-fluid">
      <div id="properties-container" class="span2">
        <h2></h2>
        <div id="plugin-button-container"></div>
        <div id="properties"></div>
      </div>

      <div id="render-area-container" class="span6">
        <h2>Render Area</h2>
        
        <!-- Console Output -->
        <div id="console-outer-container">
          <div id="console-container">
            <div id="console" class="console"></div>
            <div id="console-note-container">
              <h5 id="console-note">'*' has hover/alt text</h5>
              <button id="edit-console-btn" class="btn btn-small">Edit</button>
            </div>
          </div>
          <div id="edit-console-container">
            <h3 id="edit-console-title"></h3>
            <div id="edit-console" contenteditable></div>
            <div id="edit-console-buttons">
              <button id="edit-console-cancel" class="btn btn-small">Cancel</button>
              <button id="edit-console-submit" class="btn btn-small">Execute</button>
            </div>
          </div>
        </div>
        
        <div id="render-area"></div>
      </div>
      <div id="documentation-container" class="span4">
        <h2>Documentation</h2>
        <div id="documentation"></div>
      </div>

    </main>
  </article>

</body>
</html>
