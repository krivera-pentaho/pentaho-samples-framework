<div class="api-calls">
  <div id="api-namespace-container">
    <h5>API Namespace</h5>
    <select id="api-namespace">
      <option value="report">api.report.*</option>
      <option value="operation">api.operation.*</option>
      <option value="ui">api.ui.*</option>
      <option value="event">api.event.*</option>
      <option value="util">api.util.*</option>
    </select>
  </div>

  <div id="api-calls-container">
    <h5>API Call</h5>
    <div id="api-call-container">
      <select id="api-call"></select>
    </div>
    <div id="api-call-parameters">
      <h5>Parameters</h5>
      <div class="params-container"></div>
    </div>
  </div>

  <input type="checkbox" id="show-doc" checked/> <span>Show Documentation</span>

  <div class="modes">
    <h5>Analyzer Modes</h5>
    <input type="radio" id="view-mode" name="mode" checked/> <span>View Mode</span>
    <input type="radio" id="edit-mode" name="mode"/> <span>Edit Mode</span>
  </div>

  <button id="apply-api-button" class="btn btn-small btn-block" disabled>Apply</button>

  <div id="additional-content"></div>
</div>
